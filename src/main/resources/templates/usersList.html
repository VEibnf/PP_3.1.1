<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Список пользователей</title>
    <style>
        table {
            border-collapse: collapse;
            width: 80%;
            margin: 20px auto;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: center;
        }
        a.button {
            display: inline-block;
            padding: 8px 16px;
            margin: 2px;
            text-decoration: none;
            border-radius: 4px;
            color: #fff;
        }
        a.button.edit {
            background-color: #2196F3;
        }
        a.button.delete {
            background-color: #f44336;
        }
        a.button.add {
            background-color: #4CAF50;
        }
        a.button:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>
<h1 style="text-align: center;">Пользователи</h1>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Имя пользователя</th>
        <th>Email</th>
        <th>Действия</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${users}">
        <td th:text="${user.id}"></td>
        <td th:text="${user.username}"></td>
        <td th:text="${user.email}"></td>
        <td>
            <a th:href="@{/users/edit(id=${user.id})}" class="button edit">Редактировать</a>
            <a th:href="@{/users/delete(id=${user.id})}"
               class="button delete"
               onclick="return confirm('Удалить пользователя?');">Удалить</a>
        </td>
    </tr>
    </tbody>
</table>
<div style="text-align: center; margin-top: 20px;">
    <a th:href="@{/users/new}" class="button add">Добавить пользователя</a>
</div>
</body>
</html>
