<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <!-- Заголовок динамически изменяется в зависимости от того, редактируется пользователь или создаётся новый -->
    <title th:text="${user.id > 0} ? 'Редактировать пользователя' : 'Новый пользователь'">Форма пользователя</title>
    <style>
        /* Пример простых стилей для наглядности */
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        form div {
            margin-bottom: 15px;
        }
        label {
            display: inline-block;
            width: 150px;
        }
        input {
            padding: 5px;
        }
        button {
            padding: 8px 15px;
            background-color: green;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
<h1 th:text="${user.id > 0} ? 'Редактировать пользователя' : 'Новый пользователь'">Форма пользователя</h1>

<!-- Форма с динамическим action и привязкой полей модели -->
<form th:action="@{/users/save}" method="post">
    <input type="hidden" name="id" th:value="${user.id}" />
    <div>
        <label for="username">Имя пользователя:</label>
        <input type="text" id="username" name="username" th:value="${user.username}" required />
    </div>
    <div>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" th:value="${user.email}" required />
    </div>
    <div>
        <label for="password">Пароль:</label>
        <input type="password" id="password" name="password" th:value="${user.password}" required />
    </div>
    <div>
        <button type="submit">Сохранить</button>
    </div>
</form>

<p>
    <a th:href="@{/users}">Вернуться к списку пользователей</a>
</p>
</body>
</html>
